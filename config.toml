# [Languages.pir]
# landingPageURL = "/pir/"
# landingPageName = "<i class='fas fa-home'></i> Arrr! Homme"

defaultContentLanguage = "en"
disableLandingPageButton = true

[Languages]
[Languages.en]
title = "DSF"
weight = 1
languageName = "English"



[[menu.shortcuts]]
name = "<i class='fas fa-tags'></i> Tags"
url = "/tags"
weight = 30
