# change the default theme to be use when building the site with Hugo
theme = "relearn"

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]

[params]

alwaysopen = true


# Change default color scheme with a variant one.
 themeVariant = [ "gobolinux","relearn-light","relearn-dark","neon","blue","green","learn" ]
# themeVariant = "gobolinux"


# [Languages]
# [Languages.en]

# landingPageURL = "/"
