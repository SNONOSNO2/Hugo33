# change the default theme to be use when building the site with Hugo
theme = "relearn"

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]

[params]

alwaysopen = true


# Change default color scheme with a variant one.
themeVariant = [ "relearn-light", "relearn-dark" ]


